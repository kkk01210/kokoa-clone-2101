<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
  </head>
  <body id="chat-scrren">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header ">
      <div class="alt-header__colum">
        <a href="chats.html".html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__colum">
        <h1 class="alt-header__title">ㄱ.소윤♥</h1>
      </div>
      <div class="alt-header__colum">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, January 31,2021
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
              <div class="message__info">
                  <span class="message__bubble">♥</span>
                  <span class="message__time">19:21</span>
              </div>
              
          </div>
      </div>

        <div class="message-row">
            <img src="screenshots/IMG_0154.JPG">
            <div class="message-row__content">
                <span class="message__author">ㄱ.소윤♥</span>
                <div class="message__info">
                    <span class="message__bubble">♥</span>
                    <span class="message__time">19:21</span>
                </div>
                
            </div>
        </div>
      
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="write a message..."/>
        <i class="far fa-grin-tongue-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>
        너 화면 너무 커 ㅠㅠ
      </span>
    </div>



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
